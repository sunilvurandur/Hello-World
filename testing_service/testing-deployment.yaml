apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testing
  template:
    metadata:
      labels:
        app: testing
    spec:
      containers:
      - name: testing-service
        image: sunilvurandur1/testing_service:latest
        ports:
        - containerPort: 8080
