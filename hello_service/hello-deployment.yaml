apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      imagePullSecrets:
        - name: my-registry-key
      containers:
        - name: hello
          image: sunilvurandur1/hello_service:latest   # Ensure this is correct
          ports:
            - containerPort: 3000       # Ensure the container is listening on this port

---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
spec:
  selector:
    app: hello
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort
